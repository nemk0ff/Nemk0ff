name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate stats image
        run: |
          # Создаем уникальный URL с timestamp
          TIMESTAMP=$(date +%s)
          STATS_URL="https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&show_private=true&count_private=true&theme=dark&layout=compact&timestamp=${TIMESTAMP}"
          
          # Скачиваем изображение
          curl -s -o github-stats.svg "${STATS_URL}"
          
          # Обновляем README.md
          if grep -q "<!-- STATS_START -->" README.md; then
            # Удаляем старый блок и вставляем новый
            sed -i '/<!-- STATS_START -->/,/<!-- STATS_END -->/d' README.md
            echo "<!-- STATS_START -->" >> README.md
            echo "![GitHub Stats](./github-stats.svg)" >> README.md
            echo "<!-- STATS_END -->" >> README.md
          else
            # Создаем новый блок, если не найден
            echo -e "\n<!-- STATS_START -->\n![GitHub Stats](./github-stats.svg)\n<!-- STATS_END -->" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md github-stats.svg
          git commit -m "Update GitHub stats [skip ci]" || echo "No changes to commit"
          git push
