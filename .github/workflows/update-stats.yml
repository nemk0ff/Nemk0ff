name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Раз в сутки
  workflow_dispatch:      # Ручной запуск

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Чтобы git push работал

      - name: Update Stats in README
        run: |
          # Генерируем URL статистики (подставьте свой username!)
          STATS_URL="https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&show_private=true&theme=dark&layout=compact"

          # Вставляем в README.md (заменяем строку между <!-- STATS -->)
          sed -i "s|<!-- STATS -->.*<!-- STATS -->|<!-- STATS -->![GitHub Stats]($STATS_URL)<!-- STATS -->|" README.md

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update GitHub stats"
          git push
